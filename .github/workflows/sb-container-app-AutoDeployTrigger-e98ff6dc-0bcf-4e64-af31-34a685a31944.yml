name: Trigger auto deployment for sb-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/sb-container-app-AutoDeployTrigger-e98ff6dc-0bcf-4e64-af31-34a685a31944.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SBCONTAINERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: saifhub.azurecr.io
          registryUsername: ${{ secrets.SBCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SBCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: sb-container-app
          resourceGroup: container-app-rg
          imageToBuild: saifhub.azurecr.io/sb-container-app:${{ github.sha }}
          
            

     

